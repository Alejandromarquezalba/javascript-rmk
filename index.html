<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Javascript course</title>
</head>
<body>

    <div class="main_container">
        <strong>Listado de Alumnos</strong>
        
        <form id="container_search">
            <input id="input_search" class="mod" type="text" placeholder="Nombre de alumno"></input>
            <button id="button_search" class="mod">Buscar alumno</button>
        </form>
        <div id="error_space_search"></div>
        <div id="space_search"></div>

        <form id="container_add">
            <input id="input_add" class="mod" type="text" placeholder="Agregar alumno"></input>
            <input id="nota_value1" class="mod_note" type="number" placeholder="Nota 1"></input>
            <input id="nota_value2" class="mod_note" type="number" placeholder="Nota 2"></input>
            <input id="nota_value3" class="mod_note" type="number" placeholder="Nota 3"></input>
            <button id="button_add" class="mod">Agregar+</button>
            <button id="event_aprobados" class="mod" >Mostrar aprobados</button>
            <button id="event_aprobados2" class="mod" >Quitar aprobados</button>
        </form>
        <div id="error_space_add"></div>
        <div id="aprobados_space"></div>

        <button class="boton_prueba_fetchjson">Traigo json</button>
        
        <div id="lista">
            <ol class="alternating-colors">
            </ol>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
